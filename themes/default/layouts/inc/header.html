{{ define "header" }}
<header class="header">
    <div class="header__logo logo">
        <a class="logo__link" href="/">
            <img class="logo__image"
                 src="/static/images/logo.svg"
                 width="40" height="44"
                 alt="Logo">
            <p class="logo__title">
                {{ .Site.Title }}
            </p>
            <p class="logo__tagline">
                {{ .Site.SubTitle }}
            </p>
        </a>
    </div>
</header>
{{ end }}
